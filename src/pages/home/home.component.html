<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 d-flex align-items-stretch card-deck" *ngFor="let post of posts">
                <div class="card" style="width: 18rem;" >
                    <div class="card-body">
                      <h5 class="card-title">{{post.title}}</h5>
                      <p class="card-text">{{post.body}}</p>
                      <button type="button" class="btn btn-success" (click)="Details(post.id)">Details</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
